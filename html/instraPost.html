<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="insta.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="border">
      <div class="pnld">
        <!-- Profile section -->
        <div class="pnl">
          <img
            class="img"
            src="https://votermood.com/_next/image?url=https%3A%2F%2Fcms.votermood.in%2Fuploads%2FManoj_Jarange_Patil_1_1ef063749a.webp&w=384&q=75"
            alt=""
          />
          <div class="info">
            <div class="name">Tushar Gaikwad</div>
            <div class="loc">Pune</div>
          </div>
        </div>

        <!-- Three dots on the right -->
        <div class="dots">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>

      <!-- Main image -->
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg6EOw0Xvq20ZQAvvmtqGPoT5C3-g5qXRQsw&s"
          alt="not found"
          width="100%"
        />
      </div>

      <!-- Like/comment/share icons -->
      <div class="lcss">
        <div class="lcs">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div class="save">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>

      <div>Liked_by_Tushar_and_20_others</div>
    </div>
  </body>
</html>
